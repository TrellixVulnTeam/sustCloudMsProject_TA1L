<template>
    <lightning-card  variant="Narrow"  title="Populate Airports" icon-name="custom:custom14"  style="width:30rem">
        <template if:false={isPopulated}>
            <div style="margin-left:5%">
                <p class="slds-p-horizontal_small">Click here to populate airports database</p>
                <p style="height: 20px;">  </p>
        
                <template if:true={showSpinner}>
                    <lightning-spinner alternative-text="Populating..." size="medium">                        
                        </lightning-spinner>
                </template>
                <p style="height: 20px;">  </p>
                <lightning-button label="Populate airports" title="Populate" onclick={handleClick} class="slds-m-top--medium" variant="brand">
                </lightning-button>
    
            </div>
        </template>
        <template if:true={isPopulated}>
            <div style="margin-left:5%">
                <p class="slds-p-horizontal_small">Your Airports have been successfully populated!</p>
            </div>
        </template>
        
    </lightning-card>
</template>
